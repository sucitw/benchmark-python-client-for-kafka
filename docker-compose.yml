version: '2'
services:
  kafka:
    image: confluent/kafka:0.10.0.0-cp1
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=localhost
    ports:
      - "9092:9092"
    links:
      - zookeeper
    depends_on:
      - zookeeper
  zookeeper:
    image: confluent/zookeeper
    ports:
        - "2181:2181"
